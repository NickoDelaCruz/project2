<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Choose your language!</title>
  </head>
  <body>
    <h1 class="jumbotron"> Which language is best for you?</h1>
    <div class="container">
      <form id="q1">
        <div class="well">
          <label for="starters">What kind of company structure do you prefer?</label>
          <div class="radio">
            <label>
              <input type="radio" name="start" value="startups">
              Startups
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="start" value="enterprise">
              Enterprise
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="start" value="established">
              Established
            </label>
          </div>
        </div>

        <div class="well">
          <label for="starters2"> How fast can you learn?
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="start1" value="long">
              It takes me awhile it learn any skill
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="start1" value="avg">
              It takes me a decent amount of time to learn a skill
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="start1" value="fast">
                Learning new things is a breeze
              </label>
            </div>
          </div>
        </div>

        <div class="well">
          <label for="starters3"> Pick a website/app that interests you the most</label>
          <div class="radio">
            <label>
              <input type="radio" name="start1" value="hulu">
              Hulu
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="start1" value="gmail">
              Gmail
            </label>
          <div class="radio">
            <label>
              <input type="radio" name="start1" value="os">
              Operatining Systems/Hardware
            </label>
          </div>
          </div>
        </div>

        <div class="well">
          <label for="age">Age group</label>
          <select class="form" id="age">
            <option>12-18</option>
            <option>19-25</option>
            <option>30+</option>
          </select>
        </div>

        <div class="well">
          <label for="education"> What is the highest degree or level of school you have completed</label>
          <select class="form-control" id="education">
            <option>No schooling completed</option>
            <option>Nursery school to 8th grade</option>
            <option>Some high school, no diploma</option>
            <option>High school graduate, diploma or the equivalent (for example: GED)</option>
            <option>Some college credit, no degree</option>
            <option>Trade/technical/vocational training</option>
            <option>Associate degree</option>
            <option>Bachelor’s degree</option>
            <option>Master’s degree</option>
            <option>Professional degree</option>
            <option>Doctorate degree</option>
          </select>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="Ruby">
        <h1> Congrats your prefered language is: <strong>Ruby</strong></h1>
        <img src="https://www.anychart.com/_design/img/upload/development-stack/ruby.png">
        <h1> <strong> Don't like your match?</strong> <a href="https://i.imgur.com/sbaqJ6u.png"><em>This might interest you</em></a> </h1>
      </div>
      <div id="Csharp">
        <h1> Congrats your prefered language is: <strong>C#</strong></h1>
        <img src="https://pluralsight.imgix.net/paths/path-icons/csharp-e7b8fcd4ce.png">
        <h1> <strong> Don't like your match?</strong> <a href="https://i.imgur.com/sbaqJ6u.png"><em>This might interest you</em></a> </h1>
      </div>
      <div id="Java">
        <h1> Congrats your prefered language is: <strong>Java</strong></h1>
        <img src="https://images.sftcdn.net/images/t_optimized,f_auto/p/2f4c04f4-96d0-11e6-9830-00163ed833e7/3163796423/java-runtime-environment-logo.png">
        <h1> <strong> Don't like your match?</strong> <a href="https://i.imgur.com/sbaqJ6u.png"><em>This might interest you</em></a> </h1>
      </div>
    </body>
</html>
